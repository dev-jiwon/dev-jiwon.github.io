<!DOCTYPE html>
<html lang="en" class="demo-1 no-js">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Search</title>
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="/css/component.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>
	<body>
		<div id="results">
		  <h1><!-- `key` listing for `value` --></h1>

		  <ul class="results">
		    <!-- results lists -->
		  </ul>
		</div>

		<div class="container">
			<!-- Top Navigation -->
			<header class="ccheader">
				<h1>Search it on the BLOG</h1>
				<span>무엇이든 검색하세요.</span>
			</header>
			<div class="wrapper">
                    <form method="post" class="light">
                        <input type="text" id="search-input" placeholder="Find posts here" style="border: 1px solid #0cace8;">
                        <input type="submit" value="Search">
												<ul id="results-container"></ul>
                    </form>


			</div>
		</div>
		<script src="/dest/jekyll-search.js" type="text/javascript"></script>


		<script type="text/javascript">
		      SimpleJekyllSearch({
		        searchInput: document.getElementById('search-input'),
		        resultsContainer: document.getElementById('results-container'),
		        json: '/search2.json',
		        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
		        noResultsText: 'No results found',
		        limit: 10,
		        fuzzy: false,
		        exclude: ['Welcome']
		      })
		</script>
	</body>
</html>
